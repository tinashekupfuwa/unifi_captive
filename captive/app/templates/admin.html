{% extends "base.html" %}

{% block content %}
    <h1>Users: {{ mac }}</h1>
    <hr>
    {% for user in users %}
    <p>
      user.id:  <a href="/user/{{ user.id }}"><b>{{ user.id }}</b></a>, mac: <b>{{ user.mac }}</b>
    </p>
    {% endfor %}
    <div><p><a href="{{ url_for('index') }}">Назад</a></p></div>
{% endblock %}
