{% extends "base.html" %}

{% block content %}
<div>
    <h1>Введите полученный по SMS код</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.pin(size=6) }}<br>
            {% for error in form.pin.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</div>
<div><p><a href="{{ url_for('register') }}">Назад</a></p></div>
{% endblock %}
