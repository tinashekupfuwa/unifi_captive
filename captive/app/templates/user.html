{% extends "base.html" %}

{% block content %}
    <h1>User: {{ mac }}</h1>
    <hr>
    {% for pin in pins %}
    <div class="row">
      <div class="col-md-4">phone: +7{{ pin.phone }}</div>    
      <div class="col-md-3">ip: {{ pin.ip }}</div>
      <div class="col-md-2">pin: {{ pin.pin }}</div> 
      <div class="col-md-3">timestamp: {{ pin.timestamp }}</div>
    </div>
    {% endfor %}
    <div><p><a href="{{ url_for('admin') }}">Назад</a></p></div>
{% endblock %}
