{% extends "base.html" %}

{% block content %}
    <h1>User: {{ mac }}</h1>
    <hr>
    {% for pin in pins %}
    <div class=add-entry><p>
      pin: <b>{{ pin.pin }}</b>, phone: <b>+7{{ pin.phone }}</b>, timestamp: <b>{{ pin.timestamp }}</b></p>
    </div>
    {% endfor %}
    <div><p><a href="{{ url_for('admin') }}">Назад</a></p></div>
{% endblock %}
